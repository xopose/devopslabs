apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegram-bot
  template:
    metadata:
      labels:
        app: telegram-bot
    spec:
      hostAliases:
        - ip: "149.154.167.220"
          hostnames:
            - "api.telegram.org"
      containers:
        - name: telegram-bot
          image: lazarevds/telegram-flask-bot:latest
          ports:
            - containerPort: 41401
          resources:
            requests:
              cpu: "50m"
            limits:
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /health
              port: 41401

          livenessProbe:
            httpGet:
              path: /health
              port: 41401
            initialDelaySeconds: 15
            periodSeconds: 20
      imagePullSecrets:
        - name: regcred
